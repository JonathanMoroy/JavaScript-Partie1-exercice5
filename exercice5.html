<body>
  <form>
    <label for="premier_nombre">Premier nombre : </label><input type="number" step="0.01" id="premier_nombre" name="premier_nombre"/><br/>
    <label for="deuxieme_nombre">Deuxième nombre : </label><input type="number" step="0.01" id="deuxieme_nombre" name="deuxieme_nombre"/><br/>
    <button  id="valider" onclick="validate()" name ="valider">Valider</button>
  </form>
  <script>
  // alert qui demande bien des nombres décimaux
  alert('Merci de rentrer un chiffre décimal pour chaque champs');

  //fonction qui multiplie les deux données en rendant au préalable le premier nombre en entier
  function validate(){
        var first_number = document.getElementById('premier_nombre').value;
        var second_number = document.getElementById('deuxieme_nombre').value;
        var Whole_number = parseInt(first_number, 10);
        alert('Le résultat si on multiplie le premier nombre'Whole_number * second_number);
  }
  </script>
