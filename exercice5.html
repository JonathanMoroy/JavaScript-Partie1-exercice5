<html>
<head>

<body>
  <form>
    <label for="premier_nombre">Premier nombre : </label><input type="text" id="premier_nombre" name="premier_nombre" placeholder="Mettre un point pour décimales !"/><br/>
    <label for="deuxieme_nombre">Deuxième nombre : </label><input type="text" id="deuxieme_nombre" name="deuxieme_nombre" placeholder="Mettre un point pour décimales !"/><br/>
    <button  id="valider" onclick="validate()" name ="valider">Valider</button>
  </form>
  <script>
  // alert qui demande bien des nombres décimaux
  alert('Merci de rentrer un chiffre décimal pour chaque champs');

  //fonction qui multiplie les deux données en rendant au préalable le premier nombre en entier
  function validate(){
    var first_number = document.getElementById('premier_nombre').value;
    var second_number = document.getElementById('deuxieme_nombre').value;
    if (isNaN(first_number) == true || isNaN(second_number) == true) {
      alert('Attention vous essayez de rentrer autre chose qu\'un nombre !')
      // Vérifie que la value donnée dans l'input est bien un number
    } else {
      var Whole_number = parseInt(first_number, 10);
      alert('Le résultat si on multiplie les deux nombres en supprimant la valeur décimale du premier: '+Whole_number * second_number);}
      // Affiche mon résultat après avoir transformé ma première variable en nombre entier
    }
    </script>
  </body>
